          "events": [
            {
              "summary": "在断崖边，大贤者梅林揭露其背叛者身份（梅林：'所谓的拯救，不过是我随手编织的摇篮曲'）。希恩受激觉醒禁断血脉与其激战，最终希恩重伤坠崖，梅林遁逃。",
              "meta": {
                "time_anchor": "太阳历1023年5月1日 黄昏",
